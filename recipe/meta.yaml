{% set name = "pygraphml" %}
{% set version = "2.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65caafa0df6d32c46a6aff562748863f06b75fd8962c598b42fef84705615b3d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vvv  --no-deps"

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python

test:
  requires:
    - nose
  commands:
    - "nosetests -v -s ."
  imports:
    - pygraphml

about:
  home: https://github.com/hadim/pygraphml/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Small library to parse GraphML files in Python'
  license_family: BSD

extra:
  recipe-maintainers:
    - hadim
